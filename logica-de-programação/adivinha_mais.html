<meta charset="UTF-8">

<h3>---- Jogo de adivinha ----</h3>

<input/>
<button>Compare com o meu segredo</button>

<script>

	function sortNumber() {
	
		return Math.round(Math.random() * 10);
	
	}
	
	function numbers(quantidade) {
	
		var segredos = [];
		
		var numero = 1;
		
		while(numero <= quantidade) {
	
			var numbersRandom = sortNumber();
			var find = false;
			
			if(numbersRandom !== 0) {
				for(i = 0; i < segredos.length; i++) {
					if(segredos[i] == numbersRandom) {
						find = true;
						break;
					};
				};
			
				if(find == false) {
					segredos.push(numbersRandom);
					numero++;
				};
			};
		};
		return segredos;	
	};
	
	//var segredo = Math.floor(Math.random() * 5 + 1);
	var segredos = numbers(3);
	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();
	
	function verify() {
	
		var achou = false;
		
		for(i = 0; i < segredos.length; i++) {
		
			if(input.value == segredos[i]) {
	
				alert("Você acertou!");
				achou = true;
				break;
	
			}
		};
		
		if(!achou) {
	
			alert("Você errou!");
	
		};
		
		input.value = "";
		input.focus();
	};
	
	var button = document.querySelector("button");
	
	button.onclick = verify;
	
</script>
